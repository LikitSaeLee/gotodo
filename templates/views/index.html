<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
  <title>GO TODO</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GO TODO</a>
      </div>
  </nav>

  <div class="container col-lg-offset-2 col-lg-8">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Completed?</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Todos }}
        <tr>
          <td>{{ .ID }}</td>
          <td>{{ .Description }}</td>
          <td>{{ .Completed }}</td>
          <td>
            <form action="todo/complete" method="post">
              <input type="text" name="id" value="{{ .ID }}" class="hidden">
              <button type="submit" class="btn btn-primary btn-sm">Mark As Complete</button>
            </form>
            <form action="todo/delete" method="post">
              <input type="text" name="id" value="{{ .ID }}" class="hidden">
              <button type="submit" class="btn btn-primary btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
    <form class="form-horizontal" action="todo/add" method="post">
      <div class="form-group">
        <label for="inputTodo" class="col-lg-1 control-label">Add New</label>
        <div class="col-lg-10">
          <input type="text" name="todo" class="form-control" id="inputTodo" placeholder="New Todo..." style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;" autocomplete="off">
        </div>
        <div class="col-lg-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
